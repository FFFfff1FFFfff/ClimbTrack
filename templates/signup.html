<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClimbTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 2rem;
        }
        
        .signup-container {
            max-width: 400px;
            width: 100%;
        }
        
        .signup-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .signup-title .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .auth-links a {
            color: #666;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ClimbTrack</a>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="signup-container">
            <div class="content-section fade-in">
                <div class="signup-title">JOIN <span class="highlight">US</span></div>
                <h4 class="text-center mb-4 text-muted-custom">Create Your Account</h4>
                
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger">{{ messages[0] }}</div>
                  {% endif %}
                {% endwith %}
                
                <form method="post" class="form-custom">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100">Sign Up</button>
                </form>
                
                <div class="auth-links">
                    <span class="text-muted-custom">Already have an account?</span>
                    <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
