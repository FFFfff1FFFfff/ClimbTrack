<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - ClimbTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Saira Condensed', Arial, sans-serif; background: #F5F5F7; }
        .reset-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 1.2rem; box-shadow: 0 4px 24px 0 rgba(31,38,135,0.10); padding: 2.5rem 2rem; }
        .reset-title { font-size: 2rem; font-weight: 700; color: #2C3E50; margin-bottom: 1.5rem; text-align: center; }
    </style>
</head>
<body>
<div class="reset-container">
    <div class="reset-title">Reset Password</div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}" class="link-secondary">Back to Login</a>
    </div>
</div>
</body>
</html>
