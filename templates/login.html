<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClimbTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .login-title .highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .auth-links a {
            color: #666;
            text-decoration: none;
            font-weight: 600;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="content-section fade-in">
            <div class="login-title">CLIMB<span class="highlight">TRACK</span></div>
            <h4 class="text-center mb-4 text-muted-custom">Welcome Back</h4>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            
            <form method="post" class="form-custom">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100">Login</button>
            </form>
            
            <div class="auth-links">
                <a href="{{ url_for('signup') }}">Sign up</a>
                <span class="text-muted-custom">â€¢</span>
                <a href="{{ url_for('reset_password') }}">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
