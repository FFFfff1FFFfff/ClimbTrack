<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ClimbTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Saira Condensed', Arial, sans-serif; background: #F5F5F7; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 1.2rem; box-shadow: 0 4px 24px 0 rgba(31,38,135,0.10); padding: 2.5rem 2rem; }
        .login-title { font-size: 2rem; font-weight: 700; color: #E84444; margin-bottom: 1.5rem; text-align: center; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-title">Login</div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
</div>
</body>
</html>
